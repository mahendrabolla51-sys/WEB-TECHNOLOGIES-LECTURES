<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ExamPro — Register</title>
  <link rel="stylesheet" href="css.css"
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand"><img src="logo.png" alt="logo"><h1 class="go-home" style="cursor:pointer">ExamPro</h1></div>
    </nav>

    <section style="margin-top:18px">
      <div style="display:flex;align-items:center;gap:18px;flex-wrap:wrap">
        <div style="flex:1;min-width:320px">
          <h2>Create Student Account</h2>
          <p class="small">Fill the details below carefully. Use a strong password — password should be at least 8 characters.</p>
        </div>
        <div>
          <a href="login.html" class="btn ghost">Have an account? Login</a>
        </div>
      </div>

      <div style="margin-top:18px;padding:18px;border-radius:12px;background:linear-gradient(180deg,white, #fbfdff);box-shadow:var(--shadow)">
        <form id="regForm" class="form" onsubmit="event.preventDefault(); alert('Registration simulated. You may login now.'); location.href='login.html'">
          <div class="register-grid">
            <div class="input"><label>Full name</label><input type="text" id="fullName" required></div>
            <div class="input"><label>Roll Number</label><input type="text" id="rollNumber" required></div>

            <div class="input full"><label>Email</label><input type="email" id="email"></div>
            <div class="input"><label>Class / Department</label><input type="text" id="dept"></div>

            <div class="input"><label>Password</label><input type="password" id="password" required></div>
            <div class="input"><label>Confirm Password</label><input type="password" id="confirmPassword" required></div>

            <div class="input full">
              <label>Additional Notes</label>
              <input type="text" placeholder="Optional">
            </div>
          </div>

          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
            <div class="small">By creating you agree to our <a href="help.html">terms</a></div>
            <div style="display:flex;gap:8px">
              <button type="reset" class="btn ghost">Reset</button>
              <button class="btn" type="submit">Create Account</button>
            </div>
          </div>
          <p id="pwdMsg" style="margin-top:8px;font-size:13px;color:var(--muted)"></p>
        </form>
      </div>
    </section>

    <div class="footer">© ExamPro</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
